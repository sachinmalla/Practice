<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$.ajax({
			url:'http://localhost/files/test.json',
			dataType:'json',
			cache:false,
			success:showData,
			error:showErr
		});
		function showData(data){
			var jdata;
			var mData=[];
			$.each(data.country,function(index,value){
			$('ul').append('<li>'+data.country[index].Capital+'</li>');
			if (jdata==null){		
			jdata={'Province':data.country[index].Province,'Capital':data.country[index].Capital};
			}
			else
			{
				jdata={'Province':data.country[index].Province,'Capital':data.country[index].Capital};
			}

			localStorage.setItem('sData',JSON.stringify(jdata));
			console.log(localStorage.getItem('sData'));
			mData.push(localStorage.getItem('sData'))
			localStorage.setItem('nn',JSON.stringify(mData));
			//console.log(data.country[index].Capital);
			});
		};
		function showErr(){
			$('ul').append('<li>'+'Parse Error'+'</li>');
		};
	});
	</script>
	<title></title>
</head>
<body>
<ul>
</ul>
</body>
</html>
