<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		var quizOne=[];
		var q1={};
		q1.question="Carrot is orange in color because?";
		q1.opt={};
		q1.opt.choice=["It grows in the soil","It is not exposed to sunlight","It contains carotene","The entire plant is orange in color"];
		q1.ans="It contains carotene";
		quizOne.push(q1);

		var q2={};
		q2.question="The largest organ of human body is?";
		q2.opt={};
		q2.opt.choice=["Brain","Heart","Liver","Skin"];
		q2.ans="Skin";
		quizOne.push(q2);

		var q3={};
		q3.question="The function of hemoglobin is?";
		q3.opt={};
		q3.opt.choice=["Destruction of bacteria","To transport oxygen","Prevention of anemia","Utilization of energy"];
		q3.ans="To transport oxygen";
		quizOne.push(q3);

		var q4={};
		q4.question="The primary source of carbohydrates are";
		q4.opt={};
		q4.opt.choice=["marine animals","crude oil","plants","coal-far"];
		q4.ans="coal-far";
		quizOne.push(q4);
		
		var q5={};
		q5.question="Which one of the following is not a true fish";
		q5.opt={};
		q5.opt.choice=["Eel","Sea-horse","Starfish","Shark"];
		q5.ans="Starfish";
		quizOne.push(q5);

		var q6={};
		q6.question="Which is the largest living bird";
		q6.opt={};
		q6.opt.choice=["Ostrich","Peacock","Dodo","Turkey"];
		q6.ans="Ostrich";
		quizOne.push(q6);

		var q7={};
		q7.question="The food which gives an athelete instant energy is";
		q7.opt={};
		q7.opt.choice=["Vitamin","Glucose","Protein","Butter"];
		q7.ans="Glucose";
		quizOne.push(q7);

		var arrLen = quizOne.length - 1;
		console.log(arrLen);
		showQuiz(0);
	
		function showQuiz(qIdx){
			$('#qizeQues').text(quizOne[qIdx].question);
			$.each(quizOne[qIdx].opt.choice,function(oNo,oVal){
				$('#option ul').append('<li>'+ '<input type="radio" name ="'+qIdx+'cho"  class="rdo" value="'+oVal+'" />'+ oVal+'</li>');
			});
			$('#btnNext').addClass(''+ qIdx +'');
			$('#btnPrev').addClass(''+ qIdx+'' );
		};

		$('.rdo').on('click',function(){
			var clsName = $('.rdo').attr('name')
			var selAns= $('input:radio[name='+clsName+']:checked').val();
			var idx= parseInt($('#btnNext').attr('class'),10);
			var oAns = quizOne[idx].ans;
			if (selAns==oAns)
			{
				$('#answer').text('Right Answer');
			}
			else
			{
				$('#answer').text('Wrong Answer');
			}
		});

		$('#btnNext').on('click',function(){
			var clsVal=parseInt($('#btnNext').attr('class'),10);
			$('#btnNext').removeClass(''+clsVal+'');
			$('#btnPrev').removeClass(''+clsVal+'');
			clsVal=clsVal+1
			$('ul').empty();
			if (clsVal==arrLen){
			showQuiz(arrLen);
			$('#btnNext').hide();

			}
			else
			{
			showQuiz(clsVal);
			$('#btnPrev').show();
			}
		});

		$('#btnPrev').on('click',function(){
			var clsVal=parseInt($('#btnPrev').attr('class'),10);
			$('#btnNext').removeClass(''+clsVal+'');
			$('#btnPrev').removeClass(''+clsVal+'');
			clsVal=clsVal-1
			$('ul').empty();	
			if(clsVal<0)
			{
				showQuiz(0);
				$('#btnPrev').hide();
			}	
			else
			{
				showQuiz(clsVal);
				$('#btnNext').show();
			}
		});

	});
	</script>
	<style>
		list-style-type: none;
	</style>
	<title></title>
</head>
<body>
<div id="qizeQues">

</div>

<div id="option">
<ul>
</ul>
</div>
<div id="answer">

</div>
<hr/>

<input type="button" name="btnPrev"  id="btnPrev" class="" value="Previous" />
<input type="button" name="btnNext"  id="btnNext" class="" value="Next" />
</body>
</html>
